<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    @if(accountService.currentUser()) {
    <div class="dropdown" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle
        >Welcome {{ accountService.currentUser()?.username | titlecase }}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink="member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }
    <ul class="navbar-nav mr-auto">
      @if(accountService.currentUser()) {

      <li class="nav-item">
        <a
          routerLink="/members"
          routerLinkActive="active"
          class="nav-link"
          href="#"
          >Matches</a
        >
      </li>
      <li class="nav-item active">
        <a
          routerLink="/messages"
          routerLinkActive="active"
          class="nav-link"
          href="#"
          >Messages</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/lists"
          routerLinkActive="active"
          class="nav-link"
          href="#"
          >Lists</a
        >
      </li>
      }
    </ul>

    <ng-container *ngIf="!accountService.currentUser()">
      <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Login
        </button>
      </form>
    </ng-container>
  </div>
</nav>
